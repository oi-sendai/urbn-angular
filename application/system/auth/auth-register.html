<section>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<h3 class="register-title">Register Here</h3>
			<form role="form">
				<div class="form-group">
					<input type="email" class="form-control" id="inputEmail" ng-model="registerData.email" placeholder="Email">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="inputUsername" ng-model="registerData.username" placeholder="Username">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="inputPassword" ng-model="registerData.password" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary" ng-submit="login()" ng-click="login()">Log In</button> 
				<button class="btn btn-default" ng-click="register()">Register</button>
				<!-- <button type="submit" class="btn btn-primary" ng-submit="logout()" ng-click="logout()">Log Out</button>  -->
				<img ng-show="loginBusy" src="img/loading.gif" style="margin: 0 10px;" />
			</form>
					</div>
	</div>
</section>
